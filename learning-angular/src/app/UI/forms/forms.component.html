<h1>Elegant Contact Form</h1>
<form class="cf" #basicForm = "ngForm" (ngSubmit)="getdata(basicForm.value)">
  <div class="half left cf">
      <input type="text" id="input-name"  ngModel name="name" placeholder="Name">
      <input type="email" id="input-email" ngModel name="email" placeholder="Email address">
      <input type="text" id="input-subject" ngModel name="text" placeholder="Subject">
  </div>
  <div class="half right cf">
    <textarea name="messege" type="text" ngModel id="input-message" placeholder="Message"></textarea>
  </div>  
  <input type="submit" value="Submit" id="input-submit">
</form>

<ul>
    <li>name - {{userData.name}}</li>
    <li>email - {{userData.email}}</li>
    <li>text - {{userData.text}}</li>
    <li>messege -{{userData.messege}}</li>
</ul>
